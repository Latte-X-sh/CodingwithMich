{% extends 'base.html' %}

{% block title %} Reset password {% endblock %}
{% block content %}
<div class="container py-5 px-5 mx-auto">
	<form method="post">{% csrf_token %}
		<h2 class="h3 mb-3 fw-normal">Reset password</h2>

		<div class="form-floating py-2 ">
		<input type="email" name="email" class="form-control" id="id_email" required="true">
			
        <label for="floatingInput">Email address</label>
		</div>

		<button class="w-100 btn btn-lg btn-primary" type="submit">Send reset email</button>
	
	  </form>
	</div>



{% endblock %}
